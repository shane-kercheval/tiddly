# CI Workflow
#
# Runs tests on push to main and PRs. Railway deploys automatically after CI passes
# (when "Wait for CI" is enabled in Railway service settings).

name: tests

on:
  push:
    branches:
      - "main"
      - "staging"
    paths-ignore:
      - 'README.md'
      - 'README_DEPLOY.md'
  pull_request:
    branches:
      - "main"
      - "staging"
    paths-ignore:
      - 'README.md'
      - 'README_DEPLOY.md'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    env:
      SKIP_CI_TESTS: "true"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          make build

      - name: linting
        run: make backend-lint

      - name: tests_only
        run: make backend-tests

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: make frontend-install

      - name: Run linting
        run: make frontend-lint
      
      - name: Run type checking
        run: make frontend-typecheck

      - name: Run tests
        run: make frontend-tests
